        body {
            font-family: Arial, sans-serif;

        form {
            max-width: 400px;

            padding: 20px;

            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function signUp() {
            // You can add client-side validation here if needed

            // Dummy example of client-side validation
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (username === "" || email === "" || password === "") {
                alert("All fields must be filled!");
                return false;
            }

            // If validation passes, you can proceed with form submission
            // In a real-world scenario, this is where you'd make an AJAX request or navigate to a different page
            alert("Signup successful! Now you can implement server-side processing.");
        }
    </script>

<body>

    <form onsubmit="return signUp()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>
